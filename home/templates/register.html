{% extends 'register_generic.html' %}

{% block content %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://i.pinimg.com/564x/ef/da/8b/efda8b6316786f2ff349f3065974249b.jpg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="user_name" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" value="" placeholder="password">
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="retype_password" class="form-control input_pass" value="" placeholder="Re-type password">
						</div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="signup" class="btn login_btn">Sign Up</button>
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
